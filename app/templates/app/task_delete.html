{% extends "app/base.html" %}
{% block content %}

<div class="rounded-lg overflow-hidden">
    <div class=" bg-sky-200">
        <a href="{% url 'tasks' %}" class="text-blue-500 hover:text-blue-700 ml-2">&#x21a9; Go Back</a>
        <div class="flex justify-between">
            <h3 class="text-xl mr-4 ml-2">Are you sure you want to delete <span class="text-red-700">{{task.title}}</span>?</h3>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Delete" class="border-4 rounded-lg border-sky-500 text-sky-500 hover:text-white bg-transparent hover:bg-sky-500 px-4 transition-colors duration-300 cursor-pointer">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
